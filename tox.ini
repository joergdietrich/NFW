[tox]
env_list =
    py37, py38, py39, py310
minversion = 4.0.16

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    python -m coverage run -p -m pytest {tty:--color=yes} {posargs}

[testenv:coverage]
basepython = python3.10
depends = py37,py38,py39,py310
parallel_show_output = true
commands  =
  python -m coverage combine
  python -m coverage report -m --skip-covered
  python -m coverage json

[coverage:run]
relative_files = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
